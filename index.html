<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz app</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="icon.png">

</head>

<body>
    <div id="quiz" class="container container-flex">
        <p class="display-none " id="score">Score: <span id="point">0</span></p>
        <div class="quiz-box display-none">

            <p id="question">Question text</p>
            <ul class="answers">
                <li>
                    <div class="answer" id="a-text"></div>
                </li>
                <li>
                    <div class="answer" id="b-text"></div>
                </li>
                <li>
                    <div class="answer" id="c-text"></div>
                </li>
                <li>
                    <div class="answer " id="d-text"></div>
                </li>

                <button id="btn" type="submit" disabled>Next</button>
            </ul>
        </div>
        <button id="start" class="b">Start Quiz</button>
    </div>
    <script defer>
       
        
    </script>
    <script src="app.js"></script>
</body>

</html>
